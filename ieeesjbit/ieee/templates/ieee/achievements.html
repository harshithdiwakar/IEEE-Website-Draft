<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Achievements</title>
</head>
<body>
<table>
    {% load static %}
    {% for info in achieve%}
    <tr>
        <td>{{ info.student_image }}</td>
        <td>{{ info.student_name }}</td>
        <td>{{ info.student_info }}</td>
        <td>{{ info.student_data }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
